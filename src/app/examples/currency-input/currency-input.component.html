<div style='padding: 20px' fxLayout='row wrap' fxLayoutAlign='start center' fxLayoutGap='10px'>
  <mat-form-field>
    <mat-label>Currency</mat-label>
    <sa-currency-input placeholder='Enter you amount ...' [formControl]='formControl'></sa-currency-input>
    <mat-error>Error</mat-error>
  </mat-form-field>
  <button mat-button (click)='toggleState()'>{{this.formControl.disabled ? "Enable" : "Disable"}}</button>
  <button mat-button (click)='resetValue()'>Reset</button>
</div>


<!-- Dont use the value attribute to initialize, initialize through form control only. It's not optimized to parse into currency input. -->
