<div style='padding: 20px 20px'>
  <div *ngFor='let saButtonConfig of saButtonConfigs'>
   <div fxLayout='row wrap' fxLayoutAlign='start center' fxLayoutGap='20px' style='margin-bottom: 20px'>
     <div fxFlex='30'>
       <sa-button [config]='saButtonConfig' [isDisabled]='false' (onClick)='onButtonClick(saButtonConfig)'></sa-button>
     </div>
     <div fxFlex='20'>
       <button mat-stroked-button style='font-size: 12px' (click)='toggleDisability(saButtonConfig)'>{{"Enable : " + saButtonConfig.isDisabled}}</button>
     </div>
     <div fxFlex='20'>
       <button mat-stroked-button style='font-size: 12px' (click)='toggleLoading(saButtonConfig)'>{{"Loading : " + saButtonConfig.isSpinning}}</button>
     </div>
   </div>
  </div>
</div>
